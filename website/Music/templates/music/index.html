<!-- Путь к CSS -->
{% load staticfiles %}
<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!--Logo-->
        <div class="navbar-header">
            <a class="navbar-header" href="{%  url 'music:index' %}"> <img src="{% static 'music/images/Logo.png' %}" height="60" width="85"></a>
        </div>
        <div id="container" class="container">
            <div class="header">
                <div class="fa-header"> <h2>Список альбомов</h2></div>
            </div>
        </div>
    </div>
</nav>

{% if all_albums %}
    <ul>
        {% for album in all_albums %}
           <li><img src=" {{ album.album_logo }}" height="40" width="40"> <a href="{% url 'music:detail' album.id %}">  {{ album.artist.artist_name }}  -  {{ album.album_title }}</a> </li>
        {% endfor %}
    </ul>
{% else %}
    <h3>There are no albums here</h3>
{% endif %}
